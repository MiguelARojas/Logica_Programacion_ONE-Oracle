<meta charset="UTF-8">

<input/>
<button>Verificar si acertó con el secreto</button>

<script>
    
    var secreto = 5;
    var input = document.querySelector("input");
    input.focus();

    function verificar() {
        if(parseInt(input.value) == secreto){
            alert("Usted acertó el numero" + secreto);
        }else{
            alert("Usted no acertó el numero");
        }
        input.value = "";
        input.focus(); // nos pone el cursor en el input
    }

    var button = document.querySelector("button");
    button.onclick = verificar;

</script>
