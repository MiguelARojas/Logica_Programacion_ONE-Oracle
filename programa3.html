<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.queryContext("2d");

    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400);

    function alerta(evento) {
        var x = evento.pageX - pantalla.offsetLeft; // con el offsetleft le restamos el spacio sobrado a la izquierda del canvas
        var y = evento.pageY - pantalla.offsetTop;
        console.log(evento);
        alert(x + "," + y);
    }

    function dibujarCirclo(evento) {
        var x = evento.pageX - pantalla.offsetLeft; // con el offsetleft le restamos el spacio sobrado a la izquierda del canvas
        var y = evento.pageY - pantalla.offsetTop;

        pincel.fillStyle ="blue";
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);
    }
    
    pantalla.onclick = dibujarCirclo;

</script>
