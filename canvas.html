<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "green";
    pincel.fillRect(0,0,200,400);
    pincel.strokeStyle = "black";
    pincel.strokeRect(0,0,200,400); // pintamos el contorno de la figura

    pincel.fillStyle = "red";
    pincel.fillRect(400,0,200,400);
    pincel.strokeStyle = "black";
    pincel.strokeRect(400,0,200,400); // pintamos el contorno de la figura

    pincel.fillStyle = "yellow";
    pincel.beginPath(); // hacemos que el pincel se empiece a mover a donde lo llamemos
    pincel.moveTo(300,200); // le decimos a que punto queremos que se mueva
    pincel.lineTo(200,400); // dibujamos una linea 
    pincel.lineTo(400,400);
    pincel.fill(); // llenamos la figura 
    
    pincel.fillStyle = "blue";
    pincel.beginPath(); // hacemos que el pincel se empiece a mover a donde lo llamemos
    pincel.arc(300,200,50,0,2*3.1416); // graficamos cicunferencias posicion inicial,posicion inicial, tama√±o Circulo en radio, el anugllo y el angulo final
    pincel.fill(); // llenamos la figura 

    </script>
